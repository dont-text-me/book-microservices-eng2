jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: create-drop
books:
  url: /books

datasources:
  default:
    driver-class-name: org.mariadb.jdbc.Driver
    db-type: mariadb
    dialect: MYSQL

kafka:
  enabled: false
  embedded:
    enabled: true
    topics:
      - book-read
      - book-read-by-day
  streams:
    default:
      start-kafka-streams: true